<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim İlk Web Sitem</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Benim Logom">
        
        <h1>Hoş Geldin!</h1>
        <p>Bu benim ilk web sitem 😎</p>
        
        <!-- MÜZİK -->
        <audio id="muzik" src="muzik.mp3"></audio>
        <div class="button-group">
            <button id="playMusic">🎵 Müziği Başlat</button>
            <button id="stopMusic">⏹ Müziği Durdur</button>
        </div>
        
        <!-- VIDEO -->
        <button id="showVideo">For You</button>
        <video id="forYou" width="400" controls>
            <source src="video.mp4" type="video/mp4">
            Tarayıcınız video etiketini desteklemiyor.
        </video>
        
        <!-- MESAJ FORMU (Netlify Uyumlu) -->
        <section id="contact">
            <h2>Bana Mesaj Gönder</h2>
            <form name="contact" method="POST" data-netlify="true" id="contactForm">
                <input type="text" name="name" placeholder="Adınız" required>
                <input type="email" name="email" placeholder="E-posta" required>
                <textarea name="message" rows="5" placeholder="Mesajınız" required></textarea>
                <button type="submit">Gönder</button>
            </form>
            <p id="formMessage"></p>
        </section>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
